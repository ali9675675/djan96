{% extends "movies/_base.html" %}
{% load humanize %}

{% block content %}

    <div class="flex justify-center w-10/12 mx-auto flex-wrap gap-6">
        {% for posting in movie_posting %}
            <a class="w-1/4 text-center" href="{% url "movie_detail" posting.pk %}">
            <div class="border rounded px-8 py-10 bg-gray-50 hover:bg-gray-100 hover:cursor-pointer">
                <p class="text-2x1 pb-2">{{ posting.title }}</p>
                <hr class="py-2">
                <p class="font-semibold pb-2">Director: {{ posting.director }}</p>
                <p class="text-x1 pb-2">Year: {{ posting.year }}</p>
                <p class="font-semibold pb-2">Genre: {{ posting.genre }}</p>
                <p class="underline underline-offset-2 text-blue-500 hover:text-blue-400">View Details</p>
            </div>
            </a>
        {% endfor %}
    </div>
{% endblock content %}
